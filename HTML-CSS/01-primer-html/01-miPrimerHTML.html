<!-- Estructura básica de cualquier página web -->

<!-- DOCTYPE le dice al navegador qué version de HTML voy a utilizar -->
<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Información de mi web que no va a ser visible -->

  <!-- Las etiquetas meta dan información sobre la página que vamos a hacer y siempre son huérfanas, es decir, no tienen etiqueta de cierre -->
  <meta charset="UTF-8">

  <!-- La siguiente etiqueta es recomendable por temas responsive, para que se vea bien en todos los dispositivos -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- title nos da el título de la página, es lo que se verá en la pestaña del navegador -->
  <title>Mi primera página web</title>

</head>

<body>
  <!-- Contenido de mi web, todo aquello que quiero que el usuario vea -->
  
</body>
</html>
