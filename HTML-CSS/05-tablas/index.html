<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas en HTML</title>
</head>
<body>
  <h1>Tablas en HTML</h1>
  <!-- Etiqueta table para crear la tabla -->
  <table>
    <!-- Etiqueta <tr> (table row) para crear filas -->
    <tr>
      <!-- Etiqueta <td> (table datacell) para crear cada celda de la fila -->
      <td>Celda 1</td>
      <td>Celda 2</td>
      <td>Celda 3</td>
    </tr>
    <tr>
      <td>Celda 4</td>
      <td>Celda 5</td>
      <td></td>
    </tr>
    <tr>
      <td>Celda 6</td>
      <td>Celda 7</td>
      <td>Celda 8</td>
    </tr>
  </table>


  <table>
    <tr>
      <td>Celda 1</td>
      <td>Celda 2</td>
      <td>Celda 3</td>
    </tr>
    <tr>
      <td>Celda 4</td>
      <td>Celda 5</td>
      <td>Celda 6</td>
    </tr>
    <tr>
      <td>Celda 7</td>
      <td>Celda 8</td>
      <td>Celda 9</td>
    </tr>
    <tr>
      <td>Celda 10</td>
      <td>Celda 11</td>
      <td>Celda 12</td>
    </tr>
  </table>


</body>
</html>
