<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio tabla 01</title>
  <style>
    table {
      border: 1px solid grey;
      float: left;
      margin: 50px;
    }

    td,
    tr {
      border: 1px solid grey;
      width: 40px;
      height: 40px;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Ejercicio tabla 01</h1>

  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>10</td>
      <td>11</td>
      <td>12</td>
    </tr>
    <tr>
      <td>13</td>
      <td>14</td>
      <td>15</td>
      <td>16</td>
      <td>17</td>
      <td>18</td>
    </tr>
    <tr>
      <td>19</td>
      <td>20</td>
      <td>21</td>
      <td>22</td>
      <td>23</td>
      <td>24</td>
    </tr>
    <tr>
      <td>25</td>
      <td>26</td>
      <td>27</td>
      <td>28</td>
      <td>29</td>
      <td>30</td>
    </tr>
    <tr>
      <td>31</td>
      <td>32</td>
      <td>33</td>
      <td>34</td>
      <td>35</td>
      <td>36</td>
    </tr>
  </table>


  <table>
    <tr>
      <td colspan="6">1</td>        
    </tr>
    <tr>
      <td rowspan="4">2</td>
      <td>3</td>
      <td colspan="2">4</td>
      <td>5</td>
      <td rowspan="4">6</td>      
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td rowspan="3">9</td>
      <td>10</td>      
    </tr>
    <tr>
      <td colspan="2" rowspan="2">11</td>
      <td>12</td>     
    </tr>
    <tr>
      <td>13</td>    
    </tr>
    <tr>
      <td colspan="6">14</td>      
    </tr>
  </table>

</body>

</html>
