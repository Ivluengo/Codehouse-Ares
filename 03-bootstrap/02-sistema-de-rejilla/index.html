<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Mis estilos -->
  <link rel="stylesheet" href="./styles/style.css">

  <title>Mi primera web con Bootstrap</title>
</head>
<body>
  <div class="container">    
    <h1>Mi primera web con Bootstrap</h1>
    <h2>Sistema de rejilla</h2>
  

    <main class="row">
      <section class="col-12 col-md-8 row bg-secondary">
        <h2 class="col-12 col-lg-4 border">Título 1</h2>
        <h2 class="col-12 col-lg-4 border">Título 2</h2>
        <h2 class="col-12 col-lg-4 border">Título 3</h2>
        <h2 class="col-3 border">Título 4</h2>
        <h2 class="col-3 border">Título 5</h2>
        <h2 class="col-3 border">Título 6</h2>
        <h2 class="col-3 border">Título 7</h2>
        <h2 class="col-6 border">Título 8</h2>
        <h2 class="col-6 border">Título 9</h2>
        <h2 class="col-12 border">Título 10</h2>
        <h2 class="col-auto border">Título auto</h2>
      </section>
      <aside class="bg-success col-12 col-md-4 row my-3">
        <h2 class="col-auto border">Aside 1</h2>
        <h2 class="col border">Aside 2</h2>
        <h2 class="col border">Aside 3</h2>
      </aside>
      <section class="bg-info row row-cols-2 row-cols-md-3">
        <h2>Row-cols 1</h2>
        <h2>Row-cols 2</h2>
        <h2>Row-cols 3</h2>
        <h2>Row-cols 4</h2>
        <h2>Row-cols 5</h2>
        <h2>Row-cols 5</h2>
        <h2>Row-cols 5</h2>
        <h2>Row-cols 5</h2>
      </section>
    </main>
  </div>
  
</body>
</html>
