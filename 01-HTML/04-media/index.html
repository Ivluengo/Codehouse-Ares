<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title></title>
</head>
<body>
  <!--*  Páginas para descargarse imágenes GRATIS
    pexels.com
    unsplash.com
    pixabay.com
  -->

  <!--* Páginas que nos dan fotos sin tener que descargarlas
    picsum.photos
    lorempixel.com
  -->
  <h2>Imágenes</h2>
  <!--? IMÁGENES -->
  <img 
    src="https://picsum.photos/id/25/300/100" 
    alt="Foto de un pájaro espino"    
  >

  <img   
    src="./assets/images/perrito.jpg" 
    alt="Foto de un precioso perrito con la cabeza de lado y con los ojos cerrados"      
    width="250px" 
    height="auto"
  />

  <hr/>

  <img src="./assets/images/pajaroEspino.jpg" alt="Pajarito"/>
  <p>Esto es un pájaro espino</p>

  <!-- Utilizamos figure y figcaption para relacionar una descripción con una elemento de tipo media -->
  <figure>
    <img src="./assets/images/pajaroEspino.jpg" alt="Pajarito">
    <figcaption>Esto es un pájaro espino</figcaption>
  </figure>
  <hr/>
  
  <!--? AUDIO -->
  <h2>Audios</h2>

  <figure>
    <figcaption>Escucha el siguiente sonido de un caballo:</figcaption>
    <!-- controls es un atributo booleano, que quiere decir que está encendido o apagado -->
    <audio controls>
      <source src="./assets/audio/horse.mp3" type="audio/mpeg">
      <source src="./assets/audio/horse.ogg" type="audio/ogg">
      Tu navegador no acepta etiquetas &lt;audio>.
    </audio>
  </figure>
  
  <hr>

  <h2>Vídeos</h2>
  <!--? VIDEO -->
  <figure>
    <figcaption>Mira qué vídeo más divertido</figcaption>
    <video loop controls width="450px" poster="./assets/images/pajaroEspino.jpg">
      <source src="./assets/video/video-test.mp4" type="video/mp4">
      <source src="./assets/video/video-test.webm" type="video/webm">

      Este texto aparecerá si tu navegador no acepta la etiqueta &lt;video>
    </video>
  </figure>


  <!--? IFRAMES -->
<h2>iframes</h2>

  <h3>Vídeos de youtube</h3>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/Soezz7Fk_0w?start=15" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <h3>Vídeo de youtube solo con width</h3>
  <iframe width="700"  src="https://www.youtube.com/embed/AryZSCeKU9Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <h3>Mapa de google maps</h3>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2993.727091598149!2d2.189968134959298!3d41.38001366764433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a3a82ea3d7e9%3A0x4108876099a1fe50!2sCarrer%20de%20Berenguer%20Mallol%2C%2015%2C%2008003%20Barcelona!5e0!3m2!1ses!2ses!4v1637913517994!5m2!1ses!2ses" width="600" height="450" style="border:0;" loading="lazy"></iframe>

  <h3>Página web cualquiera</h3>

  <figure>
    <iframe width="100%" height="500px" src="https://trasteromio.com" frameborder="2"></iframe>
    <figcaption>Página web de trasteros</figcaption>

  </figure>




</body>
</html>
